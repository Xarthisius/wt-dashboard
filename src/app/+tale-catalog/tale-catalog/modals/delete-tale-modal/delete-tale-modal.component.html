<h1 mat-dialog-title>Delete Tale</h1>

<mat-dialog-content>
  <p>You are about to delete this Tale. <strong>This cannot be undone.</strong></p>
  <p>Are you sure you want to delete this Tale?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="ui black deny button" mat-dialog-close>Cancel</button>
  <button class="ui positive right labeled icon button" [mat-dialog-close]="true">
    Confirm
    <i class="play icon"></i>
  </button>
</mat-dialog-actions>
