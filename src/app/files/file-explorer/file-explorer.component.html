<mat-toolbar>
  <mat-icon *ngIf="canNavigateUp" class="pointer" (click)="navigateUp()">
    arrow_back
  </mat-icon>
  <span style="margin-left: 8px"> {{ path || '/' }} </span>
  <span class="spacer"></span>
  <!-- TODO: dropdown -->
  <mat-icon *ngIf="currentNav !== 'external_data'" class="pointer" (click)="openFileUploadDialog()">
    insert_drive_file
  </mat-icon>
  <mat-icon *ngIf="currentNav !== 'external_data'" class="pointer" (click)="openNewFolderDialog()">
    create_new_folder
  </mat-icon>
</mat-toolbar>

<input #file multiple type="file" style="display: none" (change)="onUploadsAdded()" />

<div class="container" fxFlex fxLayout="row" fxLayoutAlign="space-between stretch">
  <!-- Show placeholder if there are no fileElements to display -->
  <div class="ui placeholder" *ngIf="!fileElements || !fileElements.length">
    {{ placeholderMessage }}
  </div>

  <!-- Show folders/files in table if any exist -->
  <table class="ui basic selectable very compact striped blue table" *ngIf="fileElements && fileElements.length">
    <thead>
      <tr>
        <th width="5%"></th>
        <th width="55%">Name</th>
        <th width="15%">Updated</th>
        <th width="10%" class="right aligned">Size</th>
        <th width="5%">More</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ele of fileElements" (click)="navigate(ele)">
        <th class="center aligned"><i class="fas fa-fw fa-2x {{ getIcon(ele) }}"></i></th>
        <td [title]="ele.name">{{ ele.name | truncate:100 }}</td>
        <td [title]="ele.updated">{{ ele.updated | date }}</td>
        <td class="right aligned" [title]="ele.size">{{ ele.size | fileSize }}</td>
        <td class="center aligned"><i class="fas fa-caret-down"></i></td>
      </tr>
    </tbody>
  </table>
</div>

<mat-menu #rootMenu="matMenu" [overlapTrigger]="false">
  <ng-template matMenuContent let-element="element">
    <button
      mat-menu-item
      [matMenuTriggerFor]="moveToMenu"
      [matMenuTriggerData]="{self: element}"
    >
      <mat-icon>open_with</mat-icon>
      <span>Move To</span>
    </button>
    <button mat-menu-item (click)="openRenameDialog(element)">
      <mat-icon>edit</mat-icon>
      <span>Rename</span>
    </button>
    <button mat-menu-item (click)="deleteElement(element)">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>

<mat-menu #moveToMenu="matMenu">
  <ng-template matMenuContent let-self="self">
    <ng-container *ngFor="let element of fileElements">
      <button
        *ngIf="element.isFolder && element.id !== self.id"
        mat-menu-item
        (click)="moveElement(self, element)"
      >
        {{ element.name }}
      </button>
    </ng-container>
  </ng-template>
</mat-menu>
